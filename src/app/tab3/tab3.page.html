<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Account</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item button>
      <ion-label>Log Out</ion-label>
    </ion-item>

    <ion-list-header>
      <ion-label>Notifications</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Enable Notifications</ion-label>
      <ion-toggle slot="end" name="notificationsEnabled"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Location</ion-label>
      <ion-toggle slot="end" name="locationEnabled"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Bluetooth</ion-label>
      <ion-toggle slot="end" name="bluetoothEnabled"></ion-toggle>
    </ion-item>
  </ion-list>

  <br>
  <ion-list>
    <ion-list-header>
      <ion-label>Logs</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let log of LogService.logs">
      <ion-text>log</ion-text>
    </ion-item>
  </ion-list>
</ion-content>

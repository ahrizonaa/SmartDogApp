<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hardware
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hardware</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #rendererCanvas class="scene-container">
    <div class="battery-level-container">
      <span>87%</span>
      <ion-icon name="battery-charging"></ion-icon>
    </div>
    <div *ngIf="!sceneReady" class="model-loader">
      <ion-progress-bar [value]="modelLoadProgress"></ion-progress-bar>
    </div>
  </div>
  <div class="hardware-status-container">
    <ion-list>
      <ion-list-header>
        <ion-label>Sensors</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let sensor of sensors">
        <ion-icon [src]="'/assets/' + sensor.icon + '.svg'" slot="start"></ion-icon>
        <ion-label>
          {{sensor.name}} <ion-note color="success" style="float:right"> {{ sensor.status }}</ion-note>
        </ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>
          Default Icon
        </ion-label>
      </ion-item> -->
    </ion-list>
  </div>
</ion-content>
